# Mosquitto configuration for local MQTT testing

# Basic settings - bind to all interfaces (0.0.0.0) for LAN access
listener 1883 0.0.0.0
allow_anonymous true

# WebSockets support (optional, for browser clients) - bind to all interfaces
listener 9001 0.0.0.0
protocol websockets
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

